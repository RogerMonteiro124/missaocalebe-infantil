<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Pessoa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <h2>Adicionar Pessoa</h2>
        <form id="personForm" action="/add_person" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" name="idade" required>
            </div>
            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="number" class="form-control" id="cep" name="cep" required>
            </div>
            <div class="mb-3">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua" name="rua" required>
            </div>
          <div class="mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" required>
            </div>
            <div class="mb-3">
                <label for="casa" class="form-label">NÃºmero da Casa</label>
                <input type="number" class="form-control" id="casa" name="casa" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Contato</label>
                <input type="number" class="form-control" id="telefone" name="telefone" required>
            </div>
          <div class="mb-3">
          <label for="como_soube">Como ficou sabendo do evento:</label>
        <select name="como_soube" id="como_soube">
            <option value="convite">Convite</option>
            <option value="propaganda">Propaganda</option>
            <option value="banner">Banner</option>
            <option value="outro">Outro</option>
        </select><br><br>
          </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    </div>
</body>
</html>
